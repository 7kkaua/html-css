<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando conteúdos</title>
</head>
<body>
    <h1>
        Conteúdos dentro de iframes
    </h1>
    <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Libero eos sit velit laboriosam suscipit quidem commodi exercitationem quibusdam voluptas, nostrum ex impedit nulla id aut cupiditate excepturi neque? Dolore, animi?
    </p>
    <h2>
        Vídeos
    </h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/58ujlki8Vyw?si=_JIuo5qIs9dt8FKa" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h2>
        Mapas do google
    </h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3660.948310581089!2d-46.48000769999997!3d-23.426234299999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce8af96f722a25%3A0x8071626c51a7154a!2sAeroporto%20Internacional%20de%20S%C3%A3o%20Paulo-Guarulhos!5e0!3m2!1spt-BR!2sbr!4v1694015485037!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h2>
        Mapas do waze
    </h2>
    <iframe src="https://embed.waze.com/iframe?zoom=17&lat=-23.426231&lon=-46.480016&ct=livemap" width="600" height="450" allowfullscreen></iframe>
</body>
</html>
